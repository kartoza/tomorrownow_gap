{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Global Access Platform</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <title>{% block head_title %}{% endblock %}</title>
    <link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css"
          rel="stylesheet"/>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BFPX29LL4Y"></script>

    {% block extra_head %}
    {% endblock %}
</head>

{% if ga_measurement_id %}
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ ga_measurement_id }}');
</script>
{% endif %}

<script>
  window.csrfToken = "{{ csrf_token }}";
  window.sentryDsn = "{{ SENTRY_DSN }}";
</script>
<body>
{% block content %}
{% endblock %}
<script id="gap-base-context" type="application/json">{{ gap_base_context | safe }}</script>
</body>
</html>
